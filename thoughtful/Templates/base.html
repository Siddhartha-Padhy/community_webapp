{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <title>Thoughtful</title>
  </head>
  <body>
    <div class="d-flex">
        <div class="sidebar text-white bg-dark">
            <h3 class="text-primary">Thoughful</h2>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto ">
                <li class="nav-item"><a class="nav-link {% if 'home' in active %}active{% endif %}"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;Home</a></li>
                <li class="nav-item"><a class="nav-link {% if 'explore' in active %}active{% endif %}"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Explore</a></li>
                <li class="nav-item"><a class="nav-link {% if 'messages' in active %}active{% endif %}"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;Messages</a></li>
                <li class="nav-item"><a class="nav-link {% if 'profile' in active %}active{% endif %}"><i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;Profile</a></li>
                <li class="nav-item"><a class="nav-link {% if 'about' in active %}active{% endif %}"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;About Us</a></li>
            </ul>
            <div class="meta-profile">
                <hr>
                <a href="">@{{ username }}</a>
            </div>
        </div>
      <div class="content">
        <header class="text-primary"><b>Home</b></header>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
        </div>
        <div class="right-hand-panel text-white bg-dark">
            <h2>Side Section</h2>
            <p>Out trending thinkers</p>
            <ul>
              <li><a href="">@Sandra</a></li>
              <li><a href="">@Mark</a></li>
              <li><a href="">@Justin</a></li>
              <li><a href="">@Harry</a></li>
            </ul>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
