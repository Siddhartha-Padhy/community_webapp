{% extends 'base.html' %} {% block content %}
<h4 class="lead">Find your friends</h4>
<form class="form-inline" id="search_user_form">
  <input
    class="form-control mr-sm-2 w-75 p-3"
    type="search"
    id="search_box"
    placeholder="Search"
    aria-label="Search"
  />
  <button
    class="btn btn-outline-success my-2 my-sm-0"
    type="submit"
    onclick="performPost()"
  >
    Search
  </button>
  <p id="trial"></p>
</form>
{% endblock %} {% block scripts %}
<script>
  function performPost() {
    name = document.getElementById('search_box').value
    $.ajax({
      type: 'POST',
      url: "{% url 'explore' %}",
      data: { name: 'name' },
      success: function () {
        document.getElementById('trial').innerHTML = name
      },
    })
  }
</script>
{% endblock %}
