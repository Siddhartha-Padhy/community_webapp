{% extends 'base.html' %} {% block content %}
<h4 class="lead">Find your friends</h4>
<form class="form-inline">
  <input
    class="form-control mr-sm-2 w-75 p-3"
    type="search"
    id="search_box"
    placeholder="Search"
    aria-label="Search"
  />
  <button
    class="btn btn-outline-success my-2 my-sm-0"
    type="submit"
    onclick="performPost()"
  >
    Search
  </button>
</form>
{% endblock %}
